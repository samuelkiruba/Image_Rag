<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Question Answering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Question Answering</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept="image/*" required>
            <input type="text" id="questionInput" name="question" placeholder="Ask a question about the image..." required>
            <button type="submit">Upload and Ask</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
